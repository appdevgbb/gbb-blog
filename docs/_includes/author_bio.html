<span>
   <div>
      {% if author.image %}

      {% endif %}
      <div>
         <h3> {{author.name}} &nbsp;
           {% if author.twitter %}
              <a href="{{author.twitter}}" class="icon fa-twitter"><span class="label">Twitter</span></a> 
            {% endif %}
          </h3>
      </div>
   </div>
   {{ author.bio }}
</span>
