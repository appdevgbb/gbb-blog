---
layout: libdoc/page
---
        <div id="author" class="u-bb-thin-dashed-alt">
            <p id="post-date"><b>Posted on:</b> {{ page.date | date: "%b %-d, %Y" }}</p>

            {% if page.authors %}
            <div id="gbb-author_bio" style="display: inline-block;">
                {% for a in page.authors %}
                    {% assign author = site.data.authors[a] %}
                    {% include author_bio.html %}
                {% endfor %}
            </div>
            {% endif %}
        </div>

        {{ content }}
